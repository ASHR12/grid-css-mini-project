<!DOCTYPE html>

    <title>Hero</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />

          <img src="./static/images/venice.jpg" alt="" />

    <a href="./index.html" class="btn back-btn"> Back to Home</a>
